<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Amigo - Petshop Patas & Pelos</title>
    <link rel="stylesheet" href="adocao.css">
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="logo">Petshop Patas & Pelos</h1>
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="adocao.html">Adoção</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="text-center">
            <h1>Adote um Amigo</h1>
            <p class="subtitulo">Abra seu coração e seu lar para um novo companheiro. Eles estão esperando por você!</p>
        </div>

        <section id="grid-adocao" class="grid-adocao">
        </section>

        <section class="form-section">
            <h2>Agende sua visita!</h2>
            <form id="form-agendamento" novalidate>
                <div class="form-group">
                    <label for="nome-pet">Seu Nome:</label>
                    <input type="text" id="nome-pet" placeholder="Ex: Rex">
                    <small class="mensagem-erro" id="msg-erro-pet"></small>
                </div>
                <div class="form-group">
                    <label for="email-tutor">Seu E-mail</label>
                    <input type="email" id="email-tutor" placeholder="Ex: seuemail@email.com">
                    <small class="mensagem-erro" id="msg-erro-email"></small>
                </div>
                <button type="submit" class="botao">Agendar</button>
            </form>
        </section>
    </main>
    <dialog id="feedback-dialog">
        <div class="dialog-cabecalho">
            <h2 id="dialog-titulo"></h2>
            <button id="btn-fechar" class="btn-fechar">&times;</button>
        </div>
        <div class="dialog-corpo">
            <p id="dialog-mensagem"></p>
        </div>
    </dialog>
    <script src="adotar.js"></script>
</body>

</html>
