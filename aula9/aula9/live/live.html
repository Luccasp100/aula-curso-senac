<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8- Eventos</title>
    <link rel="stylesheet" href="live.css">
</head>

<body>
    <main class="container">
        <h1 id="titulo-principal">Bem-vindo ao Petshop Patas & Pelos</h1>
        <p id="subtitulo">O lugar perfeito para o seu pet.</p>
        <button id="btn-mudar-tema" class="botao">Mudar para Tema Escuro</button>
        <section>
            <h2>Nossos Servi√ßos</h2>
            <ul id="lista-servicos" class="servicos-container">
            </ul>
        </section>
        <section class="form-section">
            <h2>Agende uma Visita</h2>
            <form id="form-agendamento" novalidate>
                <div class="form-group">
                    <label for="nome-pet">Nome do Pet:</label>
                    <input type="text" id="nome-pet" placeholder="Ex: Bolinha">
                    <small class="mensagem-erro"></small>
                </div>
                <div class="form-group">
                    <label for="email-tutor">Email do Tutor:</label>
                    <input type="email" id="email-tutor" placeholder="Ex: seuemail@dominio.com">
                    <small class="mensagem-erro"></small>
                </div>
                <button type="submit" class="botao">Agendar</button>
            </form>
        </section>
    </main>
    <script src="live.js"></script>
</body>

</html>
